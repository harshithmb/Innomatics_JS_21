      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Header-->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Youtube</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
            <div class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="searchBox"
              />
              <button class="btn btn-outline-success" onclick="onSubmit()">
                Search
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!--Content-->
    <div class="wrapper"></div>

    <!--Footer-->
    <footer class="footer mt-auto py-3 bg-light footer-align-bottom">
      <div class="container">
        <span class="text-muted">Place sticky footer content here.</span>
      </div>
    </footer>
    <script>
      const wrapper = document.querySelector(".wrapper");
      const url =
        "https://api.themoviedb.org/3/search/movie?api_key=abdca3eea1b7fb0c1f10423e2fc33135&query=";
      const onSubmit = () => {
        const searchValue = document.querySelector("#searchBox").value;
        fetch(url + searchValue)
          .then((res) => res.json())
          .then((res) => {
            const { results } = res;
            wrapper.innerHTML = "";
            results.map((item) => {
              const { title, vote_average } = item;
              //Containers
              let container = document.createElement("div");
              container.style.border = "1px solid";
              container.style.margin = "20px";
              container.style.padding = "20px";
              //Title
              let containerTitle = document.createElement("h1");
              containerTitle.textContent = title;
              container.appendChild(containerTitle);
              //Average
              let containerVote = document.createElement("p");
              containerVote.textContent = vote_average;
              container.appendChild(containerVote);
              //Append ALL Child
              wrapper.appendChild(container);
            });
          });
      };
